name: FreeBSD Build and Package

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Package on FreeBSD
    env:
      NODE_ENV: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build in FreeBSD VM
      uses: vmactions/freebsd-vm@v1.1.9
      with:
        usesh: true
        prepare: |
          pkg install -y node npm pnpm
        run: |
          pnpm install
          pnpm run build:web
          
          # 创建目录和配置文件
          cd build
          mkdir -p data
          echo "module.exports = {}" > config.cjs
          cd ..
          
          # 打包构建产物
          tar -czvf build-artifact.tar.gz build/

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4  # 修正为最新v4版本
      with:
        name: build-package
        path: build-artifact.tar.gz
