name: FreeBSD Native Build (Fixed)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start FreeBSD VM (Fixed Version)
        uses: vmactions/freebsd-vm@v1.0.0  
        with:
          iso: https://download.freebsd.org/ftp/releases/VM-IMAGES/13.2-RELEASE/amd64/Latest/FreeBSD-13.2-RELEASE-amd64.qcow2.xz
          memory: 4096
          cpu: 4

      - name: Prepare VM Environment
        shell: vmssh
        run: |
          sudo pkg update -f
          sudo pkg install -y node18 npm-node18 git-lite rsync

          sudo npm install -g pnpm

          rsync -avz /github/workspace/ /home/runner/

      - name: Build Project
        shell: vmssh
        run: |
          cd /home/runner/<your-project-path>  
          pnpm install
          pnpm run build:web

          mkdir -p dist
          tar -czvf dist/freebsd-build-$(date +%Y%m%d).tar.gz -C build .

      - name: Export Artifacts
        shell: vmssh
        run: |
          cp /home/runner/<your-project-path>/dist/*.tar.gz /github/workspace/

      - name: Upload Artifact (Fixed Version)
        uses: actions/upload-artifact@v4  
        with:
          name: freebsd-build
          path: |
            *.tar.gz
            !node_modules/**  #
